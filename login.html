<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div class="content">
    <div class="item">
        <span>手机号</span><input data-id="0" type="number" placeholder="请输入手机号">
    </div>
    <div class="item">
        <span>密码</span><input data-id="1" type="text" placeholder="请输入登录密码">
    </div>
    <div class="forgetPw">忘记密码?</div>
    <div class="item-2 submit">确认登录</div>
    <div class="item-3"><a href="register.html">没有账号?立即注册</a></div>
    <div class="resetPw">
        <div class="top">
            <span>忘记登录密码</span><i class="close iconfont icon-ddqx"></i>
        </div>
        <div class="box">
            <div class="item">
                <span>新密码</span><input type="text" placeholder="请输入新密码">
            </div>
            <div class="item">
                <span>确认密码</span><input type="text" placeholder="请确认新密码">
            </div>
            <div class="item">
                <span>验证码</span><input type="number" placeholder="请输入验证码">
                <button class="getCode">点击获取<i>30</i></button>
            </div>
            <div id="resetPw" class="btn">重置密码</div>
        </div>

    </div>

    <div class="back-drop"></div>

</div>
<div class="tips"></div>
</body>
<script src="libs/jquery-1.11.3.js"></script>
<script src="libs/common.js"></script>
<script>
    var setInt = '';
    $(function () {
        //获取验证码
        $('.getCode').on('click', function () {
            $(this).attr('disabled', true).addClass('disabled').find('i').show();
            setInt = setInterval(cutTimeDown, 1000)
        });

        //确认登录
        $('.submit').on('click', function () {
            checkInputMsg(0, 2)
        });


        //打开重置密码弹层
        $('.forgetPw').on('click', function () {
            $('.resetPw').alert();
            $('.back-drop').show()
        });
        //重置密码提交
        $('#resetPw').on('click', function () {
            checkInputMsg(2, 5)
        });
        //关闭重置密码弹层
        $('.close').on('click', function () {
            $('.resetPw').leave();
            $('.back-drop').hide()
        })


    });

    function cutTimeDown() {
        let Time = Number($('.getCode').find('i').text());
        if (Time <= 1) {
            clearInterval(setInt);
            $('.getCode').attr('disabled', false).removeClass('disabled').find('i').text(30).hide();
        } else {
            Time--;
            Number($('.getCode').find('i').text(Time))
        }
    }

    function checkInputMsg(a, b) {
        const input = document.querySelectorAll('input')
        for (let i = a; i < b; i++) {
            if (input[i].value === '' || input[i].value === null) {
                return ((i) => {
                    switch (i) {
                        case 0:
                            $.toast('手机号不能为空');
                            break;
                        case 1:
                            $.toast('密码不能为空');
                            break;
                        case 2:
                            $.toast('请输入新密码');
                            break;
                        case 3:
                            $.toast('请输入确认密码');
                            break;
                        case 4:
                            $.toast('请输入验证码');
                            break;
                    }
                })(i);
                break;
            }
        }

    }

</script>
</html>
